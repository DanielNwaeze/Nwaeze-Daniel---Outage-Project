<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Outage Prediction</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Electricity Outage Prediction</h2>
        </div>
        <div class="card-body">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="predictOutage()">Predict Outage</button>
            </form>
            <div id="result" class="mt-4"></div>
            <div id="safetyAlerts" class="mt-4"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function predictOutage() {
        // Placeholder function, replace with actual logic
        var location = document.getElementById('location').value;
        var date = document.getElementById('date').value;
        // Perform prediction logic here
        var predictionResult = "Predicted outage for " + location + " on " + date;
        document.getElementById('result').innerHTML = '<div class="alert alert-success">' + predictionResult + '</div>';
        
        // Simulate real-time safety alerts (update every 5 seconds)
        setInterval(updateSafetyAlerts, 5000);
    }

    function updateSafetyAlerts() {
        // Placeholder function, replace with actual logic to fetch real-time safety alerts
        var safetyAlerts = "Safety Alert: Remember to follow safety measures during outages.";
        document.getElementById('safetyAlerts').innerHTML = '<div class="alert alert-info">' + safetyAlerts + '</div>';
    }
</script>

</body>
</html>
